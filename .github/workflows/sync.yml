name: sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
      - name: Install Go 1.17.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.x"
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          persist-credentials: true
          fetch-depth: 0
      - name: Sync script
        shell: bash
        run: |
          # Use -d to delegate push to following step
          ./.github/actions/sync/rhi-sync.sh apache/camel-k/main squakez/camel-k/main --no-metadata -d
      - name: Push changes
        env:
          CI_USER: "github-actions[bot]"
          CI_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          CI_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push "https://$CI_USER:$CI_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:sync



